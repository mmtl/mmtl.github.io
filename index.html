          <div>

          <div>

          <div id="test_image_block"></div>

    <div id="mainContainer">
      <div id="content">
        <video id="contentElement">
          <source src=""></source>
        </video>
      </div>
      <div id="adContainer"></div>
    </div>
    <button class="prevButton" id="prevButton"></button>
    <button class="nextButton" id="nextButton"></button>
    <button class="closeButton" id="closeButton"></button>
    <div id="volume-button"></div>

      <div class="volume-slider-container" id="volume-slider-container">
        <div class="volume-slider" id="volume-slider">
          <div class="slider-upper slider-half" id="slider-upper"></div>
          <div class="slider-downer slider-half" id="slider-downer"></div>
          <div class="slider-icon" id="slider-icon"></div>
        </div>
      <div class="volume-value" id="volume-value"></div>
    </div>
    </div>
