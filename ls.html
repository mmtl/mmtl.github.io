<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>WebStorage API</title>
<script src="./scripts/controller.js"></script>
<script type="text/javascript">
  function init() {
    //const item = IbPwaController.event.all;
    const Controller = new IbPwaController();
    let result = Controller.test();
    let item2 = Controller.event.prepareAds;

    const test = document.getElementById('test');
    test.addEventListener('click', ()=> {
        save();
    });
    load();
  }

  function save() {
    let value = document.getElementById('test_value').value;
    localStorage.setItem("port", value);
    load();
  }

  function load() {
      document.getElementById('result').innerText = localStorage.getItem("port");
  }
</script>
</head>
<body onload="init()">
  <div id="result"></div>
  <div><button id="test">test</button>&nbsp;<input type="text" id="test_value"></div>
</body>
</html>
